<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center; margin-top: 10%;">

    <div style="position: relative; height:40vh; width:40vw">
        <canvas id="myChart_line"></canvas>
      </div>

    <div style="position: relative; height:40vh; width:40vw">
        <canvas id="myChart_bar"></canvas>
      </div>
</body>
<script>

// Grafico de linhas 

const line = document.getElementById('myChart_line');
  
    new Chart(line, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
          borderColor: 'red',
          backgroundColor: 'red',
        },
    
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1,
          borderColor: 'blue',
          backgroundColor: 'blue',
        }]
        
      }
      
      ,
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });



// Grafico de barras 
    const bar = document.getElementById('myChart_bar');
  
    new Chart(bar, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          borderColor: 'red',
          backgroundColor: 'red',
        },
    
        {
          label: 'Umidade média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          borderColor: 'blue',
          backgroundColor: 'blue',
        }]
        
      }
      
      ,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  
   
</html>
